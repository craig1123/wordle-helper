<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="A wordle helper. Enter your guesses and you'll receive all the possible words and the next best words to guess.">
    <meta property="og:url" content="https://www.powerlanguage.co.uk/wordle/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Wordle - A daily word game">
    <meta property="og:description" content="Optimize your wordle game. Enter your guesses and you'll receive all the possible words and the next best words to guess.">
    <meta name="theme-color" content="#6aaa64">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.cd955c7e.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.e1f0fdcb.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.ebc231f6.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Wordle Helper</title>
    <link rel="stylesheet" href="/index.4d663569.css">
  </head>
  <body>
    <header>
      <h1>WORDLE HELPER</h1>
    </header>
    <p class="description">Press letter box to change color</p>
    <div class="board-container">
      <div class="board">
        <form id="form">
          <div class="row">
            <input class="tile" data-valid="0" type="text" maxlength="1" autofocus="" id="letter1">
            <input class="tile" data-valid="0" type="text" maxlength="1" id="letter2">
            <input class="tile" data-valid="0" type="text" maxlength="1" id="letter3">
            <input class="tile" data-valid="0" type="text" maxlength="1" id="letter4">
            <input class="tile" data-valid="0" type="text" maxlength="1" id="letter5">
          </div>
          <div class="btn-container">
            <button id="restart" type="button">Restart</button>
            <button class="enter-btn" type="submit">Enter</button>
          </div>
        </form>
        <br>
      </div>
    </div>
    <div class="lower-container">
      <div class="guesses-container">
        <div class="guesses" id="guesses">
          <h4>Past Guesses</h4>
        </div>
        <div>
          <h4 id="word-count">Possible Words</h4>
          <ul id="possible-words"></ul>
        </div>
      </div>
      <div class="right-container">
        <div class="most-common-container">
          <h4>Most common letters in possible words</h4>
          <ul id="most-common"></ul>
        </div>
        <div>
          <h4>Try one of these words</h4>
          <ul id="best-words">
            <li>orate</li>
            <li>later</li>
            <li>laser</li>
            <li>earns</li>
            <li>trace</li>
            <li>roast</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="/index.cf111976.js" defer=""></script>
  </body>
</html>
